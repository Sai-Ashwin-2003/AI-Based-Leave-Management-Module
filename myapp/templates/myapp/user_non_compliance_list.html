{% extends 'myapp/base_admin.html' %}
{% block content %}
<div class="p-6">
  <h2 class="text-2xl font-semibold text-gray-800 mb-6">Users List</h2>

  <table class="w-full bg-white shadow-md rounded-lg overflow-hidden">
    <thead class="bg-gray-100">
      <tr>
        <th class="px-4 py-2 text-left">S/No</th> <!-- Serial number -->
        <th class="px-4 py-2 text-left">ID</th>
        <th class="px-4 py-2 text-left">Email</th>
        <th class="px-4 py-2 text-left">Unreported Dates</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr class="border-b hover:bg-gray-50">
        <td class="px-4 py-2">{{ forloop.counter }}</td> <!-- Serial number -->
        <td class="px-4 py-2">{{ user.user_id }}</td>
        <td class="px-4 py-2">{{ user.email }}</td>
        <td class="px-4 py-2">
          <a href="{% url 'user_non_compliance_detail' user.user_id %}"
             class="text-blue-600 hover:underline">View</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="4" class="text-center py-4">No users found.</td></tr>
      {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
