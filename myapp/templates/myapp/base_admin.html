<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
  </style>
</head>
<body class="flex bg-gray-50 min-h-screen text-gray-800">
  <!-- Sidebar -->
  <aside class="w-64 bg-gray-200 text-gray-600 p-6 shadow-md flex flex-col">
    <h1 class="text-2xl font-bold mb-6">Admin Panel</h1>
    <nav class="space-y-2 flex-1">
      <a href="{% url 'dashboard' %}"
         class="block px-4 py-2 rounded-md hover:bg-gray-200 transition-colors">Dashboard</a>
      <a href="{% url 'define_leave' %}"
         class="block px-4 py-2 rounded-md hover:bg-gray-200 transition-colors">Define Leave Types</a>
      <a href="{% url 'set_limits' %}"
         class="block px-4 py-2 rounded-md hover:bg-gray-200 transition-colors">Set Leave Limits</a>
      <a href="{% url 'view_reports' %}"
         class="block px-4 py-2 rounded-md hover:bg-gray-200 transition-colors">View Reports</a>
    </nav>
    <a href="{% url 'logout' %}"
       class="mt-6 block px-4 py-2 text-center bg-red-500 hover:bg-red-600 rounded-md font-medium text-white transition-colors">Logout</a>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-8">
    {% if messages %}
      <div id="messages-container" class="space-y-2 mb-6">
        {% for message in messages %}
          <div class="p-3 rounded-md shadow-sm text-sm font-medium
                      {% if message.tags == 'error' %}
                        bg-red-100 text-red-800 border border-red-200
                      {% elif message.tags == 'success' %}
                        bg-green-100 text-green-800 border border-green-200
                      {% else %}
                        bg-blue-100 text-blue-800 border border-blue-200
                      {% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    {% block content %}
    {% endblock %}
  </main>

  <script>
    // Initialize flatpickr if needed
    if (document.querySelector("#start_date")) {
      flatpickr("#start_date", {
        altInput: true,
        altFormat: "F j, Y",
        dateFormat: "Y-m-d",
        minDate: "today"
      });
    }
    if (document.querySelector("#end_date")) {
      flatpickr("#end_date", {
        altInput: true,
        altFormat: "F j, Y",
        dateFormat: "Y-m-d",
        minDate: "today"
      });
    }

    // Fade out messages individually after 4 seconds
    const messages = document.querySelectorAll('#messages-container > div');
    messages.forEach(msg => {
      msg.style.transition = "opacity 0.5s ease, transform 0.5s ease";
    });

    setTimeout(() => {
      messages.forEach(msg => {
        msg.style.opacity = 0;
        msg.style.transform = "translateY(-10px)";
      });
      setTimeout(() => {
        const container = document.getElementById('messages-container');
        if (container) container.remove();
      }, 500);
    }, 4000);
  </script>
</body>
</html>
