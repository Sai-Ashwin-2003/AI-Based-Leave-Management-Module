<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex bg-gray-100 min-h-screen">
  <!-- Sidebar -->
  <aside class="w-64 bg-indigo-900 text-white p-6">
    <h2 class="text-xl font-bold mb-6">Admin Panel</h2>
    <nav class="space-y-4">
      <a href="{% url 'dashboard' %}" class="block p-2 rounded hover:bg-indigo-700">Dashboard</a>
      <a href="{% url 'define_leave' %}" class="block p-2 rounded hover:bg-indigo-700">Define Leave Types</a>
      <a href="{% url 'set_limits' %}" class="block p-2 rounded hover:bg-indigo-700">Set Leave Limits</a>
      <a href="{% url 'view_reports' %}" class="block p-2 rounded hover:bg-indigo-700">View Reports</a>
      <a href="{% url 'logout' %}" class="block p-2 rounded hover:bg-indigo-600">Logout</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-8">
    {% if messages %}
      <div id="messages-container" class="space-y-2 mb-4">
        {% for message in messages %}
          <div class="p-3 rounded shadow text-white
                      {% if message.tags == 'error' %}bg-red-500{% elif message.tags == 'success' %}bg-green-500{% else %}bg-blue-500{% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    {% block content %}
    {% endblock %}
  </main>

  <script>
    // Initialize flatpickr if needed
    if (document.querySelector("#start_date")) {
      flatpickr("#start_date", {
        altInput: true,
        altFormat: "F j, Y",
        dateFormat: "Y-m-d",
        minDate: "today"
      });
    }
    if (document.querySelector("#end_date")) {
      flatpickr("#end_date", {
        altInput: true,
        altFormat: "F j, Y",
        dateFormat: "Y-m-d",
        minDate: "today"
      });
    }

    // Fade out messages individually after 4 seconds
    const messages = document.querySelectorAll('#messages-container > div');
    messages.forEach(msg => {
      msg.style.transition = "opacity 0.5s ease, transform 0.5s ease";
    });

    setTimeout(() => {
      messages.forEach(msg => {
        msg.style.opacity = 0;
        msg.style.transform = "translateY(-10px)";
      });
      setTimeout(() => {
        const container = document.getElementById('messages-container');
        if (container) container.remove();
      }, 500); // match transition duration
    }, 4000);
  </script>
</body>
</html>
