<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
</head>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<body class="flex bg-gray-50 min-h-screen text-gray-800">
  <!-- Sidebar -->
  <aside class="w-64 bg-gray-200 text-gray-600 p-6 shadow-md flex flex-col">
    <h2 class="text-xl font-bold mb-6">Employee Panel</h2>
    <nav class="space-y-4">
      <a href="{% url 'apply_leave' %}" class="block px-4 py-2 rounded-md hover:bg-gray-200 transition-colors">Apply Leave</a>
      <a href="{% url 'view_requests' %}" class="block px-4 py-2 rounded-md hover:bg-gray-200 transition-colors">View Requests</a>
      <a href="{% url 'view_balance' %}" class="block px-4 py-2 rounded-md hover:bg-gray-200 transition-colors">Leave Balance</a>
        <a href="{% url 'logout' %}" class="block px-4 py-2 rounded-md hover:bg-gray-200 transition-colors">Logout</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-8">
    {% block content %}
    {% endblock %}
  </main>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>

</body>
</html>
