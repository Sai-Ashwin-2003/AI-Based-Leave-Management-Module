<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex bg-gray-100 min-h-screen">
  <!-- Sidebar -->
  <aside class="w-64 bg-indigo-700 text-white p-6">
    <h2 class="text-xl font-bold mb-6">Employee Panel</h2>
    <nav class="space-y-4">
      <a href="{% url 'apply_leave' %}" class="block p-2 rounded hover:bg-indigo-600">Apply Leave</a>
      <a href="{% url 'view_requests' %}" class="block p-2 rounded hover:bg-indigo-600">View Requests</a>
      <a href="{% url 'view_balance' %}" class="block p-2 rounded hover:bg-indigo-600">Leave Balance</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-8">
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
