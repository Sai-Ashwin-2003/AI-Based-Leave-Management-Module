<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<body class="bg-gray-100 flex h-screen">

  <!-- Sidebar -->
  <aside class="w-64 bg-blue-600 text-white p-6 flex-shrink-0">
    <h1 class="text-2xl font-bold mb-6">Manager</h1>
    <nav class="space-y-3">
      <a href="{% url 'manager_dashboard' %}" class="block px-3 py-2 rounded hover:bg-blue-500">Dashboard</a>
      <a href="{% url 'manager_apply_leave' %}" class="block px-3 py-2 rounded hover:bg-blue-500">Apply Leave</a>
      <a href="{% url 'manager_view_requests' %}" class="block px-3 py-2 rounded hover:bg-blue-500">Leave Requests</a>
      <a href="{% url 'manager_reports' %}" class="block px-3 py-2 rounded hover:bg-blue-500">Reports</a>
        <a href="{% url 'manager_leave_balance' %}" class="block px-3 py-2 rounded hover:bg-blue-500">Leave Balance</a>
        <a href="{% url 'logout' %}" class="block p-2 rounded hover:bg-indigo-600">Logout</a>

    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6 overflow-y-auto">
    {% if messages %}
      <div id="messages-container" class="space-y-2 mb-4">
        {% for message in messages %}
          <div class="p-3 rounded shadow text-white
                      {% if message.tags == 'error' %}bg-red-500{% elif message.tags == 'success' %}bg-green-500{% else %}bg-blue-500{% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
    {% block content %}{% endblock %}
  </main>

  <script>
    // Initialize flatpickr if needed
    if (document.querySelector("#start_date")) {
      flatpickr("#start_date", {
        altInput: true,
        altFormat: "F j, Y",
        dateFormat: "Y-m-d",
        minDate: "today"
      });
    }
    if (document.querySelector("#end_date")) {
      flatpickr("#end_date", {
        altInput: true,
        altFormat: "F j, Y",
        dateFormat: "Y-m-d",
        minDate: "today"
      });
    }

    // Fade out messages individually after 4 seconds
    const messages = document.querySelectorAll('#messages-container > div');
    messages.forEach(msg => {
      msg.style.transition = "opacity 0.5s ease, transform 0.5s ease";
    });

    setTimeout(() => {
      messages.forEach(msg => {
        msg.style.opacity = 0;
        msg.style.transform = "translateY(-10px)";
      });
      setTimeout(() => {
        const container = document.getElementById('messages-container');
        if (container) container.remove();
      }, 500); // match transition duration
    }, 4000);
  </script>
</body>
</html>
