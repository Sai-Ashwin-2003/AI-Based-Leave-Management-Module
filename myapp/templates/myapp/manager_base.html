<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="flex bg-gray-50 min-h-screen text-gray-800">

  <!-- Sidebar -->
  <aside class="w-64 bg-gray-200 text-gray-600 p-6 shadow-md flex flex-col">
    <h1 class="text-2xl font-bold mb-6">Manager Panel</h1>
    <nav class="space-y-3">
      <a href="{% url 'manager_dashboard' %}" class="block px-4 py-2 rounded-md hover:bg-gray-300 transition-colors">Dashboard</a>
      <a href="{% url 'manager_apply_leave' %}" class="block px-4 py-2 rounded-md hover:bg-gray-300 transition-colors">Apply Leave</a>
      <a href="{% url 'manager_view_requests' %}" class="block px-4 py-2 rounded-md hover:bg-gray-300 transition-colors">Leave Requests</a>
      <a href="{% url 'manager_reports' %}" class="block px-4 py-2 rounded-md hover:bg-gray-300 transition-colors">Reports</a>
      <a href="{% url 'manager_leave_balance' %}" class="block px-4 py-2 rounded-md hover:bg-gray-300 transition-colors">Leave Balance</a>
      <a href="{% url 'logout' %}" class="block px-4 py-2 rounded-md hover:bg-gray-300 transition-colors">Logout</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-8 overflow-y-auto">
    {% if messages %}
      <div id="messages-container" class="space-y-2 mb-6">
        {% for message in messages %}
          <div class="p-3 rounded-md shadow text-sm font-medium
                      {% if message.tags == 'error' %}bg-red-100 text-red-800 border border-red-200
                      {% elif message.tags == 'success' %}bg-green-100 text-green-800 border border-green-200
                      {% else %}bg-blue-100 text-blue-800 border border-blue-200{% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
    {% block content %}{% endblock %}
  </main>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
  if (document.querySelector("#start_date")) {
    flatpickr("#start_date", { altInput: true, altFormat: "F j, Y", dateFormat: "Y-m-d", minDate: "today" });
  }
  if (document.querySelector("#end_date")) {
    flatpickr("#end_date", { altInput: true, altFormat: "F j, Y", dateFormat: "Y-m-d", minDate: "today" });
  }

  const messages = document.querySelectorAll('#messages-container > div');
  messages.forEach(msg => {
    msg.style.transition = "opacity 0.5s ease, transform 0.5s ease";
  });

  setTimeout(() => {
    messages.forEach(msg => { msg.style.opacity = 0; msg.style.transform = "translateY(-10px)"; });
    setTimeout(() => { const container = document.getElementById('messages-container'); if(container) container.remove(); }, 500);
  }, 4000);
</script>
</body>
</html>
