{% extends "myapp/manager_base.html" %}

{% block content %}
{% include 'myapp/chatbot.html' %}

<h2 class="text-2xl font-semibold text-gray-800 mb-6">Apply for Leave</h2>

<form id="leaveForm" method="POST" class="bg-white shadow rounded-lg p-6 space-y-4">
    {% csrf_token %}
    <div>
        <label class="block font-semibold mb-1">Leave Type</label>
        <select name="leave_type" class="w-full p-2 border rounded focus:ring-2 focus:ring-indigo-500">
            {% for leave in leave_types %}
            <option value="{{ leave.id }}">{{ leave.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div>
        <label class="block font-semibold mb-1">Start Date</label>
        <input type="text" id="start_date" name="start_date" class="w-full p-2 border rounded" placeholder="Select start date">
    </div>

    <div>
        <label class="block font-semibold mb-1">End Date</label>
        <input type="text" id="end_date" name="end_date" class="w-full p-2 border rounded" placeholder="Select end date">
    </div>

    <div>
        <label class="block font-semibold mb-1">Reason</label>
        <textarea name="reason" rows="3" class="w-full p-2 border rounded"></textarea>
    </div>

    <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Submit Request</button>
</form>

<script>
flatpickr("#start_date", {
    altInput: true,
    altFormat: "F j, Y",
    dateFormat: "Y-m-d",
    minDate: "today"
});
flatpickr("#end_date", {
    altInput: true,
    altFormat: "F j, Y",
    dateFormat: "Y-m-d",
    minDate: "today"
});

document.getElementById("leaveForm").addEventListener("submit", function(e) {
    const startDate = document.getElementById("start_date").value;
    const endDate = document.getElementById("end_date").value;

    if (!startDate || !endDate) {
        e.preventDefault();
        alert("Please enter valid start and end dates.");
        return false;
    }

    if (new Date(endDate) < new Date(startDate)) {
        e.preventDefault();
        alert("End date cannot be before start date.");
        return false;
    }
});
</script>

{% endblock %}
