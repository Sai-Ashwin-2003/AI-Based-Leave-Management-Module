{% extends 'myapp/base_admin.html' %}
{% block content %}
<h2 class="text-2xl font-semibold text-gray-800 mb-6">Set Yearly Leave Limits</h2>

<div class="bg-white shadow-md rounded-lg p-6">
  <form method="post" class="space-y-5">
    {% csrf_token %}
    {% for leave in leaves %}
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          {{ leave.name }}
        </label>
        <input
          type="number"
          name="limit_{{ leave.id }}"
          value="{{ leave.yearly_limit }}"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-indigo-400 focus:border-indigo-500 sm:text-sm"
        >
      </div>
    {% endfor %}

    <div class="pt-4">
      <button type="submit"
              class="inline-flex items-center px-5 py-2 bg-indigo-600 text-white text-sm font-medium rounded-md shadow hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-400 transition">
        Update
      </button>
    </div>
  </form>
</div>
{% endblock %}
